# Nginx Configuration - Support Both Local & Domain
# Tanpa SSL (karena SSL di-handle Cloudflare)

# Config untuk Local Access
server {
    listen 80;
    listen [::]:80;
    
    server_name localhost 192.168.110.39;
    root C:/laragon/www/Koperasi/public;
    
    index index.php index.html index.htm;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    location ~ /\.ht {
        deny all;
    }
}

