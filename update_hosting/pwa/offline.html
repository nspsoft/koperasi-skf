<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#059669">
    <title>Koperasi - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            opacity: 0.9;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .tips {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-align: left;
        }

        .tips h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .tips li {
            font-size: 13px;
            opacity: 0.8;
            margin-left: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-.707-7.071M18.364 5.636L21 3m-7.071 7.071L11 7.17m0 0a3 3 0 00-4.243 0">
                </path>
            </svg>
        </div>

        <h1>Anda Sedang Offline</h1>
        <p>Tidak dapat terhubung ke server. Periksa koneksi internet Anda dan coba lagi.</p>

        <a href="/" class="btn" onclick="window.location.reload(); return false;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
            </svg>
            Coba Lagi
        </a>

        <div class="tips">
            <h3>ðŸ’¡ Tips:</h3>
            <ul>
                <li>Periksa WiFi atau data seluler Anda</li>
                <li>Coba aktifkan mode pesawat lalu matikan</li>
                <li>Halaman yang pernah dibuka mungkin tersedia offline</li>
            </ul>
        </div>
    </div>
</body>

</html>
