version: '3.8'

services:
  # Laravel App (PHP 8.4 + Nginx)
  app:
    image: webdevops/php-nginx:8.4-alpine
    container_name: koperasi_app
    restart: unless-stopped
    working_dir: /app
    ports:
      - "8082:80"
    volumes:
      - .:/app
    environment:
      - WEB_DOCUMENT_ROOT=/app/public
      - PHP_MEMORY_LIMIT=512M
      - PHP_POST_MAX_SIZE=100M
      - PHP_UPLOAD_MAX_FILESIZE=100M
      # Env vars specific to Docker environment
      - APP_URL=http://localhost:8082
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=koperasi
      - DB_USERNAME=koperasi
      - DB_PASSWORD=password
    networks:
      - koperasi_network
    depends_on:
      - db

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: koperasi_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: koperasi
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: koperasi
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - koperasi_network

  # PhpMyAdmin
  pma:
    image: phpmyadmin/phpmyadmin
    container_name: koperasi_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8083:80"
    networks:
      - koperasi_network
    depends_on:
      - db

  # Node.js for Vite
  node:
    image: node:20-alpine
    container_name: koperasi_node
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5174:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - koperasi_network

networks:
  koperasi_network:
    driver: bridge

volumes:
  db_data:
