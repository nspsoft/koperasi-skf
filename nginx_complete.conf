# Nginx Configuration - Fixed to include phpMyAdmin and Koperasi

# Default localhost for phpMyAdmin and other Laragon apps
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name localhost;
    root C:/laragon/www;
    
    index index.php index.html index.htm;
    
    # Auto index for directory browsing
    autoindex on;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # phpMyAdmin location
    location /phpmyadmin {
        alias C:/laragon/etc/apps/phpMyAdmin;
        index index.php;
        
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
    
    # PHP files in root
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    location ~ /\.ht {
        deny all;
    }
}

